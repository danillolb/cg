<!DOCTYPE("HTML5")>
<html>
	<head>
		<title>Meu primeiro trabalho com webgl</title>
		<meta charset="utf-8"/>

	</head>
	<body>
		<canvas id="myCanvas" width="800" height="600">
			Seu browser n√£o suporta HTML5.
		</canvas>
		<script> 
		var vertexShaderText = 
[
'precision mediump float;',
'',
'attribute vec2 vertPosition;',
'attribute vec3 vertColor;',
'varying vec3 fragColor;',
'',
'void main()',
'{',
'	fragColor = vertColor;',
'	gl_Position = vec4(vertPosition, 0.0, 1.0);',

'}'
].join('\n');

var fragmentShaderText = 
[
'precision mediump float;',
'',
'varying vec3 fragColor;',
'void main()',
'{',
'	gl_FragColor = vec4(fragColor,1.0);',
'}'
].join('\n');

var InitDemo = function(){
	console.log("Teste");

	var canvas = document.getElementById('myCanvas');
	var gl = canvas.getContext('webgl', {antialias: true});

	if(!gl){
		gl = canvas.getContext('experimental-webgl');
		console.log("You're using the experimental webgl");
	}
	if(!gl){
		alert('Your browser does not support WebGL at all');
	}
//  canvas.width = window.innerWidth;
//  canvas.height = window.innerHeight;
//  gl.viewport(0,0, window.innerWidth, window.innerHeight);
	
	gl.clearColor(0.5,0.2,0.86,1.0);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	//
	// Criando os Shaders
	// 
	var vertexShader = gl.createShader(gl.VERTEX_SHADER);
	var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

	gl.shaderSource(vertexShader, vertexShaderText);
	gl.shaderSource(fragmentShader, fragmentShaderText);

	gl.compileShader(vertexShader);
	if(!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)){
		console.error('ERROR compiling vertex shader!', gl.getShaderInfoLog(vertexShader));
		return;
	}
	gl.compileShader(fragmentShader);
	if(!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)){
		console.error('ERROR compiling fragment shader!', gl.getShaderInfoLog(fragmentShader));
		return;
	}

	var program = gl.createProgram();
	gl.attachShader(program, vertexShader);
	gl.attachShader(program, fragmentShader);
	gl.linkProgram(program);
	if(!gl.getProgramParameter(program, gl.LINK_STATUS)){
		console.error('Error linking program!', gl.getProgramInfoLog(program));
		return;
	}
	gl.validateProgram(program);
	if(!gl.getProgramParameter(program, gl.VALIDATE_STATUS)){
		console.error('ERROR validating program!', gl.getProgramInfoLog(program));
		return;
	}

	//
	// create buffer
	//
	var triangleVertices = 
	[// X, Y,		colors rgb
		0.0, 0.5,	0.8, 0.12, 0.7,
		-0.5, -0.5, 0.33, 0.8, 0.3,
		0.5, -0.5,	0.77	, 0.80, 0.1
	];

	var triangleVertexBufferObject = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexBufferObject);
	gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVertices), gl.STATIC_DRAW);

	var positionAttribLocation = gl.getAttribLocation(program, 'vertPosition');
	var colorAttribLocation = gl.getAttribLocation(program, 'vertColor');
	gl.vertexAttribPointer(
		positionAttribLocation, //attribute location
		2, //number of elements per attribute
		gl.FLOAT, // Type of elements,
		gl.FALSE,
		5 * Float32Array.BYTES_PER_ELEMENT,// size of an individual vertex
		0 // offset from the beginning of a single vertex to this attribute
		);
	gl.vertexAttribPointer(
		colorAttribLocation, //attribute location
		3, //number of elements per attribute
		gl.FLOAT, // Type of elements,
		gl.FALSE,
		5 * Float32Array.BYTES_PER_ELEMENT,// size of an individual vertex
		2 * Float32Array.BYTES_PER_ELEMENT // offset from the beginning of a single vertex to this attribute
		);

	gl.enableVertexAttribArray(positionAttribLocation);
	gl.enableVertexAttribArray(colorAttribLocation);

	//
	// main render loop
	//
	gl.useProgram(program);
	gl.drawArrays(gl.TRIANGLES, 0, 3);
};
InitDemo();

		</script>
		<br />
		<h3><font color="gray">Aninha s2	</font></h3>
		
	</body>
</html>
